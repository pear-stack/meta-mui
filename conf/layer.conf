# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mui"
BBFILE_PATTERN_meta-mui = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mui = "10"

LAYERDEPENDS_meta-mui = "core"
LAYERSERIES_COMPAT_meta-mui = "kirkstone"
IMAGE_INSTALL:append = " qtbase qtdeclarative qtimageformats qtmultimedia qtquickcontrols2 qtquickcontrols "
EXTRA_IMAGE_FEATURES ?= "debug-tweaks ssh-server-openssh package-management"

ENABLE_UART = "1"
ENABLE_I2C = "1"

ENABLE_ROTARY_ENCODER = "1"
ENABLE_SYSTEM_LEDS = "1"
